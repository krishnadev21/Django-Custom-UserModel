{% extends 'main.html' %} 

{% block content %}
{% load static %}
<!-- Login CSS file -->
<link rel="stylesheet" href="{% static 'styles/login.css' %}">

<!-- Login starts here -->
<div class="login-container">
  <form method="POST" action="">
    {% csrf_token %}
  <div class="login-form">
    <input type="text" placeholder="Email" name="email" class="input-field" required>
    <input type="password" placeholder="Password" name="password" class="input-field" required>
    <div class="button-container">
      <!-- <button class="register-button">Register</button> -->
      <a href="{% url 'signup' %}" class="register-button">Sign Up</a>
      <button class="login-button" type="submit">Login</button>
    </div>
  </div>
  </form>
</div>
<!-- Login ends here -->
{% endblock %}
